name: Build & Deploy (Vite â†’ GitHub Pages)
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run build
        env:
          VITE_SUPABASE_URL: https://iykcvtemszqklsmwmzid.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5a2N2dGVtc3pxa2xzbXdtemlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NTE1NjIsImV4cCI6MjA3MDIyNzU2Mn0.3so9xUxQXhtv_wK38nWiarqMuQ2vVm350u5-1rYgQbo
      - run: echo > dist/.nojekyll        # serve as plain static files
      - run: test -f public/CNAME && cp public/CNAME dist/CNAME || true
      - run: cp dist/index.html dist/404.html  # SPA fallback for React Router
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
